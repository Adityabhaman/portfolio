<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css">
    <title>Contact-form</title>
    <script src="https://kit.fontawesome.com/22ae33c304.js"crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href="#" class="logo"><h1><span class="bold">A</span>ditYa</h1>
        <nav>
            <a href="index.html" class="active">Portfolio</a>
            <a href="#" >Skills</a>
            <a href="#" >Projects</a>
            <a  href="#">Contact us</a>
          </div>
        </nav>
        
      </header>
      <i class="fa-solid fa-bars" id="hamburger-icon"></i>
      <div class="form-container">
      <div class="input-container">
        <div class="heading-contact">Contact-us</div>
        <div class="text-msg">Free To Contact-ME</div>
        <div class="input">
          <input class="form" type="Name" placeholder="Enter Name" required/>
          <input class="form" type="email" placeholder="Enter Email"  required/>
          <input class="form" type="text" placeholder="Your Message" required/>
        </div>
        <div class="btn-2">
          <button class="submit">Submit</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h4>About Me</h4>
            <p>
              I am a passionate web developer with expertise in JavaScript and
              modern web technologies. Always eager to learn and collaborate on
              exciting projects.
            </p>
          </div>
          <div class="col-md-6-2">
            <h4>Follow Me</h4>
            <div class="social-links-2">
              <a href="https://www.facebook.com" target="_blank"
                ><i class="fa-brands fa-facebook"></i
              ></a>
              <a href="https://www.instagram.com" target="_blank"
                ><i class="fa-brands fa-instagram"></i
              ></a>
              <a href="https://www.youtube.com" target="_blank"
                ><i class="fa-brands fa-youtube"></i
              ></a>
              <a href="https://www.twitter.com" target="_blank"
                ><i class="fa-brands fa-x-twitter"></i
              ></a>
              <a href="https://www.linkedin.com" target="_blank"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="subfooter text-center mt-4">
          <p>&copy; 2024 Aditya. All Rights Reserved.</p>
        </div>
      </div>
    </footer>
